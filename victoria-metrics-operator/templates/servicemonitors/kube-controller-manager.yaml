
{{- if .Values.kubeControllerManager.enabled }}
{{- if .Values.kubeControllerManager.endpoints }}
---
apiVersion: v1
kind: Endpoints
metadata:
  name: {{ printf "%s-%s" (include "vm-operator.fullname" $) "kube-controller-manager" | trunc 63 | trimSuffix "-" }}
  namespace: kube-system
  labels:
    app: {{ include "vm-operator.fullname" . }}-kube-controller-manager
    k8s-app: kube-controller-manager
{{ include "vm-operator.labels" . | indent 4 }}
subsets:
  - addresses:
      {{- range .Values.kubeControllerManager.endpoints }}
      - ip: {{ . }}
      {{- end }}
    ports:
      - name: http-metrics
        port: {{ .Values.kubeControllerManager.service.port }}
        protocol: TCP
{{- end }}
{{- if .Values.kubeControllerManager.service.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ printf "%s-%s" (include "vm-operator.fullname" $) "kube-controller-manager" | trunc 63 | trimSuffix "-" }}
  namespace: kube-system
  labels:
    app: {{ include "vm-operator.fullname" . }}-kube-controller-manager
    jobLabel: kube-controller-manager
{{ include "vm-operator.labels" . | indent 4 }}
spec:
  clusterIP: None
  ports:
    - name: http-metrics
      port: {{ .Values.kubeControllerManager.service.port }}
      protocol: TCP
      targetPort: {{ .Values.kubeControllerManager.service.targetPort }}
{{- if .Values.kubeControllerManager.endpoints }}{{- else }}
  selector:
    {{- if .Values.kubeControllerManager.service.selector }}
{{ toYaml .Values.kubeControllerManager.service.selector | indent 4 }}
    {{- else}}
    component: kube-controller-manager
    {{- end}}
{{- end }}
  type: ClusterIP
{{- end }}
---
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMServiceScrape
metadata:
  name: {{ printf "%s-%s" (include "vm-operator.fullname" $) "kube-controller-manager" | trunc 63 | trimSuffix "-" }}
  namespace: {{ $.Release.Namespace }}
  labels: {{ include "vm-operator.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app: {{ include "vm-operator.fullname" . }}-kube-controller-manager
      k8s-app: kube-controller-manager
  namespaceSelector:
    matchNames:
      - "kube-system"
{{ omit .Values.kubeControllerManager.spec "selector" "namespaceSelector" | toYaml | indent 2 }}
{{- end }}
