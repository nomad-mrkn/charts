
{{- if .Values.kubeEtcd.enabled }}
{{- if .Values.kubeEtcd.endpoints }}
---
apiVersion: v1
kind: Endpoints
metadata:
  name: {{ include "vm-operator.fullname" . }}-kube-etcd
  namespace: kube-system
  labels:
    app: kube-etcd
    k8s-app: etcd-server
{{ include "vm-operator.labels" . | indent 4 }}
subsets:
  - addresses:
      {{- range .Values.kubeEtcd.endpoints }}
      - ip: {{ . }}
      {{- end }}
    ports:
      - name: http-metrics
        port: {{ .Values.kubeEtcd.service.port }}
        protocol: TCP
{{- end }}
{{- if .Values.kubeEtcd.service.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "vm-operator.fullname" . }}-kube-etcd
  namespace: kube-system
  labels:
    app: kube-etcd
    k8s-app: etcd-server
spec:
  clusterIP: None
  ports:
    - name: http-metrics
      port: {{ .Values.kubeEtcd.service.port }}
      protocol: TCP
      targetPort: {{ .Values.kubeEtcd.service.targetPort }}
{{- if .Values.kubeEtcd.endpoints }}{{- else }}
  selector:
    app: kube-etcd
    k8s-app: etcd-server
    {{- if .Values.kubeEtcd.service.selector }}
{{ toYaml .Values.kubeEtcd.service.selector | indent 4 }}
    {{- else}}
    component: etcd
    {{- end}}
{{- end }}
  type: ClusterIP
{{- end }}
---
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMServiceScrape
metadata:
  name: {{ include "vm-operator.fullname" . }}-kube-etcd
  namespace: {{ $.Release.Namespace }}
  labels: {{ include "vm-operator.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app: kube-etcd
      k8s-app: etcd-server
  namespaceSelector:
    matchNames:
      - "kube-system"
{{ omit .Values.kubeEtcd.spec "selector" "namespaceSelector" | toYaml | indent 2 }}
{{- end }}
